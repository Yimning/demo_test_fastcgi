<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <!-- Bootstrap CSS -->
    <style type="text/css">
        @import "./cgi-bin/css/bootstrap.min.css";
    </style>

    <link rel='stylesheet' href="./cgi-bin/css/index_style.css">

    <!--------- Font ----------->
    <link rel='stylesheet' href='./cgi-bin/css/all.css'>
    <script type="text/javascript" src="./cgi-bin/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./cgi-bin/js/popper.min.js"></script>
    <script type="text/javascript" src="./cgi-bin/js/bootstrap.min.js"></script>
</head>

<body style="background-image: url(cgi-bin/images/background1.jpg)">
    <br>
    <br><br><br><br>
    <br><br><br><br>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <!-- 设置头像 -->
                <div class="col-12 user-img">
                    <img src="./cgi-bin/images/boy.png" alt="">
                </div>

                <form class="col-12" name="click_submit" method="POST" action="">
                    <input type="hidden" name="CMD" value="LOGON">
                    <input type="hidden" name="SELECT" value="0">
                    <div class="form-group">
                        <input type="username" class="form-control" placeholder="用户名" name="USERNAME" id="uid"
                            required="required">
                    </div>
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="密码" name="PASSWORD" id="pid"
                            required="required" onkeydown="keyup_submit(event);">
                    </div>

                </form>
                <div class="col-12">
                    <button class="btn btn-primary btn1" onclick="signIn()">
                        <i class="fas fa-sign-in-alt"></i>
                        登陆</button>
                    <button class="btn btn-success btn2" formaction="#">
                        <i class="fas fa-user-check"></i>
                        注册</button>
                </div>
                <div class="col-12 forget"></div>
                <a href="#" class="area">忘记密码?</a>
            </div>
        </div>
    </div>

    <!-- https://fontawesome.com/icons/user-check?s=solid -->
    <script type="text/javascript" src="./cgi-bin/js/index.js"></script>
</body>

</html>
